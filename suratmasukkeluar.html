<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Surat Masuk dan Keluar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg, transparent, transparent 2deg, rgba(255,255,255,0.1) 2deg, rgba(255,255,255,0.1) 4deg);
            animation: rotate 20s linear infinite;
        }

        .header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            position: relative;
            z-index: 1;
            font-size: 1.2em;
            opacity: 0.9;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-tab:hover {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .nav-tab.active {
            color: #4CAF50;
            background: white;
        }

        .nav-tab.active::before {
            width: 100%;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h3 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 1.5em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.05);
            color: #4CAF50;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .file-upload:hover .file-upload-label {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(76, 175, 80, 0.05);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-masuk {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-keluar {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 10px;
            display: none;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .tab-content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-direction: column;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 Aplikasi Surat Masuk dan Keluar</h1>
            <p>Sistem Pengelolaan Arsip Surat</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('entry')">📝 Input Surat</button>
            <button class="nav-tab" onclick="showTab('view')">📊 Data Surat</button>
        </div>

        <!-- Tab Input Surat -->
        <div id="entry" class="tab-content active">
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-danger" id="errorAlert"></div>

            <form id="suratForm">
                <div class="form-section">
                    <h3>📋 Data Surat</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="jenisSurat">Jenis Surat *</label>
                            <select id="jenisSurat" name="jenisSurat" required>
                                <option value="">Pilih Jenis Surat</option>
                                <option value="Masuk">Surat Masuk</option>
                                <option value="Keluar">Surat Keluar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tanggalSurat">Tanggal Surat *</label>
                            <input type="date" id="tanggalSurat" name="tanggalSurat" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="nomorSurat">Nomor Surat *</label>
                            <input type="text" id="nomorSurat" name="nomorSurat" placeholder="Contoh: 001/SK/2025" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="keterangan">Keterangan *</label>
                            <textarea id="keterangan" name="keterangan" placeholder="Perihal atau keterangan surat" rows="4" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>📎 Upload File PDF</h3>
                    <div class="form-group full-width">
                        <label for="filePdf">File PDF Surat *</label>
                        <div class="file-upload">
                            <input type="file" id="filePdf" name="filePdf" accept=".pdf" required>
                            <div class="file-upload-label" id="fileLabel">
                                📄 Klik di sini untuk pilih file PDF
                            </div>
                        </div>
                        <div class="file-info" id="fileInfo" style="display: none;"></div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button type="submit" class="btn" id="submitBtn">
                        💾 Simpan Data
                    </button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Menyimpan data...</p>
            </div>
        </div>

        <!-- Tab Data Surat -->
        <div id="view" class="tab-content">
            <div class="data-table">
                <div class="table-header">
                    <h3>📊 Data Surat</h3>
                    <input type="text" class="search-box" id="searchBox" placeholder="🔍 Cari data..." onkeyup="filterTable()">
                </div>
                <div style="overflow-x: auto;">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Jenis</th>
                                <th>Tanggal</th>
                                <th>Nomor Surat</th>
                                <th>Keterangan</th>
                                <th>File PDF</th>
                                <th>Waktu Input</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 40px; color: #666;">
                                    Memuat data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL GOOGLE APPS SCRIPT ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyQpqzrjTjSajCw9O9uyGbq5GdA5w25AkJPlxivQJcKclt8-Qt7ofemH_uacf2MYr0/exec';
        
        // Set tanggal hari ini sebagai default
        document.getElementById('tanggalSurat').value = new Date().toISOString().split('T')[0];

        // Event listener untuk file input
        document.getElementById('filePdf').addEventListener('change', function(e) {
            showFileName();
        });

        // Klik pada label untuk membuka file dialog
        document.getElementById('fileLabel').addEventListener('click', function() {
            document.getElementById('filePdf').click();
        });

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'view') {
                loadData();
            }
        }

        function showFileName() {
            const fileInput = document.getElementById('filePdf');
            const fileLabel = document.getElementById('fileLabel');
            const fileInfo = document.getElementById('fileInfo');
            
            if (fileInput.files && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = file.name;
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                
                // Validasi tipe file
                if (file.type !== 'application/pdf') {
                    alert('❌ Hanya file PDF yang diperbolehkan!');
                    fileInput.value = '';
                    fileLabel.innerHTML = '📄 Klik di sini untuk pilih file PDF';
                    fileInfo.style.display = 'none';
                    return;
                }
                
                // Validasi ukuran file (max 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    alert('❌ Ukuran file maksimal 10MB!');
                    fileInput.value = '';
                    fileLabel.innerHTML = '📄 Klik di sini untuk pilih file PDF';
                    fileInfo.style.display = 'none';
                    return;
                }
                
                fileLabel.innerHTML = `✅ ${fileName}`;
                fileLabel.style.background = 'rgba(76, 175, 80, 0.15)';
                fileLabel.style.borderColor = '#4CAF50';
                fileInfo.innerHTML = `
                    <strong>File terpilih:</strong> ${fileName}<br>
                    <strong>Ukuran:</strong> ${fileSize} MB<br>
                    <strong>Tipe:</strong> ${file.type}
                `;
                fileInfo.style.display = 'block';
            } else {
                fileLabel.innerHTML = '📄 Klik di sini untuk pilih file PDF';
                fileLabel.style.background = 'rgba(76, 175, 80, 0.05)';
                fileLabel.style.borderColor = '#4CAF50';
                fileInfo.style.display = 'none';
            }
        }

        function showAlert(type, message) {
            const alertElement = document.getElementById(type + 'Alert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        document.getElementById('suratForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const formData = new FormData();
                
                const formElements = this.elements;
                for (let element of formElements) {
                    if (element.name) {
                        if (element.type === 'file') {
                            if (element.files[0]) {
                                const file = element.files[0];
                                const reader = new FileReader();
                                
                                const base64Promise = new Promise((resolve) => {
                                    reader.onload = function(e) {
                                        resolve(e.target.result.split(',')[1]);
                                    };
                                    reader.readAsDataURL(file);
                                });
                                
                                const base64Data = await base64Promise;
                                formData.append('fileData', base64Data);
                                formData.append('fileName', file.name);
                                formData.append('fileType', file.type);
                            }
                        } else {
                            formData.append(element.name, element.value);
                        }
                    }
                }
                
                formData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                
                if (result.includes('success') || result.includes('Success')) {
                    showAlert('success', '✅ Data berhasil disimpan!');
                    this.reset();
                    
                    // Reset file upload tampilan
                    const fileLabel = document.getElementById('fileLabel');
                    const fileInfo = document.getElementById('fileInfo');
                    fileLabel.innerHTML = '📄 Klik di sini untuk pilih file PDF';
                    fileLabel.style.background = 'rgba(76, 175, 80, 0.05)';
                    fileLabel.style.borderColor = '#4CAF50';
                    fileInfo.style.display = 'none';
                    
                    document.getElementById('tanggalSurat').value = new Date().toISOString().split('T')[0];
                } else {
                    throw new Error(result);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', '❌ Gagal menyimpan data: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        async function loadData() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getData');
                const data = await response.json();
                
                const tableBody = document.getElementById('tableBody');
                
                if (data && data.length > 0) {
                    tableBody.innerHTML = data.map((row, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td><span class="status-badge status-${row.jenisSurat.toLowerCase()}">${row.jenisSurat}</span></td>
                            <td>${formatDate(row.tanggalSurat)}</td>
                            <td>${row.nomorSurat}</td>
                            <td>${row.keterangan}</td>
                            <td>${row.fileUrl ? `<a href="${row.fileUrl}" target="_blank" style="color: #4CAF50; text-decoration: none;">📄 Lihat PDF</a>` : '-'}</td>
                            <td>${formatDateTime(row.timestamp)}</td>
                        </tr>
                    `).join('');
                } else {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #666;">Belum ada data</td></tr>';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #dc3545;">Error memuat data</td></tr>';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID');
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('id-ID');
        }

        function filterTable() {
            const searchBox = document.getElementById('searchBox');
            const table = document.getElementById('dataTable');
            const rows = table.getElementsByTagName('tr');
            
            const filter = searchBox.value.toLowerCase();
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    const cellText = cells[j].textContent || cells[j].innerText;
                    if (cellText.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                
                row.style.display = found ? '' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
